<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<link rel="stylesheet" href="./dist/index.css" />
	</head>
	<body>
		<div class="navbar">
			<img src="https://dummyimage.com/250x100.jpg" alt="" />

			<h3>Explore</h3>

			<nav>
				<a href="">New In</a>
				<a href="">Clothing</a>
				<a href="">Shoes</a>
				<a href="">Accessories</a>
				<a href="">Activewear</a>
				<a href="">Gifts & Living</a>
				<a href="">Inspiration</a>
			</nav>

			<a href="" class="help"><span class="material-symbols-outlined"> chat </span> Help Center</a>
		</div>

		<div class="column">
			<div class="menu">
				<div class="searchBar">
					<span class="material-symbols-outlined"> search </span>
					<input type="text" placeholder="Search store" />
				</div>

				<nav>
					<a href="">products</a>
					<a href="">story</a>
					<a href="">manufacturing</a>
					<a href="">packaging</a>
				</nav>

				<div class="icons">
					<a href="">
						<span class="material-symbols-outlined"> shopping_basket </span>
					</a>
					<a href="">
						<span class="material-symbols-outlined"> person </span>
					</a>
				</div>
			</div>

			<div class="select-menu">
				<button>Menu</button>
				<button>Navigation</button>
			</div>

			<div class="units">
				<div class="horizontally" style="grid-column: 1 / span 2; grid-row: 1">
					<img src="https://dummyimage.com/400x200.png" alt="" />
				</div>
				<div class="horizontally" style="grid-column: 1 / span 2; grid-row: 2">
					<img src="https://dummyimage.com/400x200.png" alt="" />
				</div>

				<div class="vertical" style="grid-column: 3; grid-row: 1 / span 2">
					<img src="https://dummyimage.com/200x400.png" alt="" />
					<div class="icon">
						<span class="material-symbols-outlined"> favorite </span>
					</div>
				</div>
				<div class="vertical" style="grid-column: 4; grid-row: 1 / span 2">
					<img src="https://dummyimage.com/200x400.png" alt="" />
					<div class="icon">
						<span class="material-symbols-outlined"> favorite </span>
					</div>
				</div>

				<div class="vertical" style="grid-column: 1; grid-row: 3 / span 2">
					<img src="https://dummyimage.com/200x400.png" alt="" />
					<div class="icon">
						<span class="material-symbols-outlined"> favorite </span>
					</div>
				</div>
				<div class="vertical" style="grid-column: 2; grid-row: 3 / span 2">
					<img src="https://dummyimage.com/200x400.png" alt="" />
					<div class="icon">
						<span class="material-symbols-outlined"> favorite </span>
					</div>
				</div>

				<div class="horizontally" style="grid-column: 3 / span 2; grid-row: 3">
					<img src="https://dummyimage.com/400x200.png" alt="" />
				</div>
				<div class="horizontally" style="grid-column: 3 / span 2; grid-row: 4">
					<img src="https://dummyimage.com/400x200.png" alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
